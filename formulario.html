<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Cosmeticos</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="Nombre" required="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="Appellido" required="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="Correo Electronico" required="correo electronico">Correo Electronico</label>
                    <input type="email" name="correo electrónico" id="correo electrónico">

                    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fecha de nacimiento" id="fecha de nacimiento">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="DNI" aria-required="DNI">DNI</label>
                    <input type="text" name="DNI" id="DNI">

                    <label for="Teléfono">Teléfono</label>
                    <input type="tel" name="Telefono" id="Telefono">
                </div>
        </form>
        </fieldset>
        <fieldset>
            <div>
                <label for="Usuario de X">Usuario de X</label>
                <input type="text" name="usuario de x" id="usuario de x">

                <label for="Usuario de Instagram">Usuario de Instagram</label>
                <input type="text" name="usuario de ig" id="usuario de ig">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="Provincia">Provincia</label>
                <select>
                    <option value="RN">Río Negro</option>
                    <option value="NQ">Neuquén</option>
                    <option value="CHBT">Chubut</option>
                    <option value="SANTA CRUZ">Sanata Cruz</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Mendonza">Mendonza</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="San Juan">San Juan</option>
                    <option value="Sant. Del Est.">Santiago del Estero</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Tucuman">Tucuman</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Salta">Salta</option>
                    <option value="Jujuy">Jujy</option>
                </select>

                <label for="Ciudad">Ciudad</label>
                <input type="text" name="Ciudad" id="Ciudad">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="base">¿Qué tipo de base usas?</label>
                <select>
                    <option value="Bases fluidas o líquidas">Bases fluidas o líquidas</option>
                    <option value="Polvos compactos">Polvos compactos</option>
                    <option value="Polvo suelto o mineral">Polvo suelto o mineral</option>
                    <option value="Mousse">Mousse</option>
                    <option value="CC Cream">CC Cream</option>
                    <option value="En barra">En barra</option>
                </select>
                <label for="delineadores">¿Qué tipo de delineador usas?</label>
                <select>
                    <option value="Delineador líquido">Delineador líquido</option>
                    <option value="Delineador en lápiz">Delineador en lápiz</option>
                    <option value="Delineador en gel">Delineador en gel</option>
                    <option value="Delineador con sombra">Delineador con sombra</option>
                    <option value="Delineador con sombra">Delineador con sombra</option>
                    <option value="Delineador con sombra">Delineador con sombra</option>
                    <option value="Lápiz khol">Lápiz khol</option>
                </select>
            </div>
        </fieldset>
        </form>
    </main>
</body>

</html>
